<h1>Add Employee</h1>
<form class="form-horizontal" name="myform">
        <div class="form-group">
            
            <div class="col-sm-10">
                    ID   <input type="number" class="form-control" placeholder="ID" ng-model="id" >
            </div>
        </div>
        <div class="form-group">
           
            <div class="col-sm-10">
                    Name    <input name="myInput" type="text" class="form-control" ng-model="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
           
            <div class="col-sm-10">
                    Date Of Joining   <input type="text" class="form-control" ng-model="date" placeholder="Date">
            </div>
        </div>
        <div class="form-group">
              
                <div class="col-sm-10">
                        Salary     <input type="number" class="form-control" ng-model="salary" placeholder="Salary">
                </div>
        </div>
            
        
        <div class="form-group">
                Designation:
                <select name="selectedData" ng-model="selectedData" required>
                        <option value="select">--select--</option>
                        <option value="Developer">Developer</option>
                        <option value="Analyst">Analyst</option>
                        <option value="Tester">Tester</option>
                   
                 </select>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-disabled="action" ng-click="addData()" class="btn btn-default"><a href="#!/">Add Data</button>     
            </div>
    
        </div>
</form>
