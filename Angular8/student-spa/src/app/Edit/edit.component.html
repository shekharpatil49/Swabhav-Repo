<div class="container">
    <form #myform="ngForm" class="form-horizontal" (submit)="submit()">
        <div class="form-group">
            <label for="roll_no" class="col-sm-2 control-label">Roll_No</label>
            <div class="col-sm-10">
                <input type="number" required #rollno="ngModel" class="form-control" [(ngModel)]="student.rollNo" name="rollNo">
                <div *ngIf="rollno.invalid && (rollno.dirty || rollno.touched)" class="alert alert-danger">
                    <div *ngIf="rollno.errors.required">
                      Roll No is required.
                  </div></div>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" required minlength="3" #name="ngModel" class="form-control" [(ngModel)]="student.name" name=name>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                      Name is required.
                  </div></div>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" required  #age="ngModel" class="form-control" [(ngModel)]="student.age" name="age">
                    <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
                        <div *ngIf="age.errors.required">
                          Age is required.
                      </div></div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" required  #email="ngModel" name="address" class="form-control" [(ngModel)]="student.email" name="email" email="true">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors.required">
                              Email is required.
                          </div></div>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" required #date="ngModel"  class="form-control" [(ngModel)]="student.date" name="date">
                    <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">
                        <div *ngIf="date.errors.required">
                          Date is required.
                      </div></div>
                </div>
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" required #radioBTN="ngModel" name="inlineRadioOptions" [(ngModel)]="gender" value="true"> Male
                </label>
                <label class="radio-inline">
                    <input type="radio" required #radioBTN="ngModel" name="inlineRadioOptions" [(ngModel)]="gender" value="false"> Female
                </label>
                <div *ngIf="radioBTN.invalid && (radioBTN.dirty || radioBTN.touched)" class="alert alert-danger">
                    <div *ngIf="radioBTN.errors.required">
                      Gender is required.
                  </div></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  [disabled]="myform.form.invalid" class="btn btn-default">Update Data</button>
                </div>
            </div>
    </form>
</div>
