<!DOCTYPE html>
<html>
    <body>
        <script>
            var xhr=new XMLHttpRequest();
            
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        console.log(xhr.responseText)
                    }
                    if(xhr.status==404){
                        console.log("Cannot find the file")
                    }
                }
            }
            xhr.open('GET','data.txt',true)
            xhr.send()
            </script>

    </body>
</html>
