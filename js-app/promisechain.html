    <script>
        (function(){

            function cubeEven(no){

                return new Promise(function(resolve,reject){
                    if(no%2==0){
                        resolve(no*no*no);
                    }
                    else{
                        reject({msg:'No even no'});
                    }
                })

            }
            cubeEven(2)
            .then(function(r){
                console.log(r);
                return cubeEven(r);
            })
            .then(function(r){
                console.log(r);
                return cubeEven(r);
            })
            .then(function(r){
                console.log(r);
                return cubeEven(r);
            })
            .catch(function(e){
                console.log(e);
            })

            console.log("End of script");
        })();
    </script>
</html>
