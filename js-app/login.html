<!DOCTYPE html>
<html>
<style>
    .req {
        color: #FF0000;
        font-size: 10pt;
    }
</style>

<body>
    <form id=form_id name="loginForm" action="auth.php" method="POST">
        
            name: <input type="text" id="name" name="name" required><span class="req" id="name_span_id" ></span>
            <br>
        
            Password: <input type="password" id="password" name="Password"><span class="req" id="password_span_id"> </span>
       <br>
        
        <input id="submit" type="submit" value="Submit">


        <script>

            (function () {
                let elem1 = document.querySelector('#submit');
                elem1.addEventListener("click", function validation() {
                    var name = document.forms["loginForm"]["name"].value;
                    var password = document.forms["loginForm"]["password"].value;
                    if (name == "") {
                        document.querySelector('#name_span_id').innerHTML="*required";
                        event.preventDefault();
                      
                    }
                    if (password == "") {
                        document.querySelector('#password_span_id').innerHTML="*required";
                        event.preventDefault();
                        
                    }

                });
            })();
        </script>
    </form>

</body>

</html>
