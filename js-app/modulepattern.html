    <script>
        function makeEmployee(){
            var emp ={};
            var _fname,_lname;
            emp.setFistName=function(fname){
                if(fname.length>0){
                    _fname=fname;
                }
            }
            emp.getFirstName=function(){
                return _fname;
            }
            emp.getlaststName=function(){
                return _lname;
            }

            emp.setLastName=function(lname){
                if(lname.length>0){
                    _lname=lname;
                }
            }
            emp.getfullName=function(){
                return _fname+" "+ _lname;
            }

            return emp;
        }

        var e1 = makeEmployee();
        console.log(e1);
