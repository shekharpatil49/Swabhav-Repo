<script>
  
       function cubeEven(no){
           return new Promise((resolve,reject)=>{
           if(no%2==0){
               resolve(no*no*no);
           }else{
               reject({message:'error'});
           }

           });
       }

       async function testCubeEven(){
           var response=await cubeEven(2);
           console.log(response);
           var response2=await cubeEven(response);
           console.log(response2);
       }
       testCubeEven();

       console.log("end of script");
     
</script>
